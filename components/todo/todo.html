<button class="todo-load">Load</button>
<button class="todo-save">Save</button>

<form class="todo-form" method="post">
  <input name="todo" class="todo-input" required="true" />
  <input name="todoId" class="todo-id" hidden="false" />
  <input type="submit" value="+Add ToDo" />
</form>

<ul class="todo-list"></ul>
